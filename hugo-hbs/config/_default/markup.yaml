highlight:
  anchorLineNos: false
  codeFences: true
  guessSyntax: true
  hl_Lines: ''
  lineAnchors: ''
  lineNoStart: 1
  lineNos: true
  lineNumbersInTable: false
  noClasses: false
  tabWidth: 2
goldmark:
  extensions:
    definitionList: true
    footnote: true
    linkify: true
    strikethrough: true
    table: true
    taskList: true
    typographer: true
  parser:
    autoHeadingID: true
    autoHeadingIDType: github
  renderer:
    hardWraps: false
    unsafe: true
    xhtml: false
markup:
  goldmark:
    renderHookd.image:
      enableDefault: true
    parser:
      wrapStandAloneImageWithinParagraph: false      
      attribute:
        block: true
        title: true
module.mounts:
  source: "static"
  target: "assets"